

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="labTest.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form>
                <h4>1.Your Contact Details</h4>
                <input type="text" placeholder="Full Name"> <input type="text" placeholder="Patient Id if exits">
                <br><br>
                <input type="text" placeholder="Contact Number"> <input type="text" placeholder="Email Id">
                <br><br>

                <h4>2.Address</h4>
                <input type="text" placeholder="House Number"> <input type="text" placeholder="Street">
                <br><br>
                <input type="text" placeholder="Area">
                <h4>District</h4>
                <select name="district">
                    <Option   selected>Choose</Option>
                    <option value="Chennai" >Nagapattinam</option>
                    <option value="Tirupur" >Karaikal</option>
                    <option value="Trichy">Chennai</option>
                    <option value="Karur">Tiruvarur</option>
                    <option value="Erode">velankanni</option>
                    <option value="Vellore">Kumbakonam</option>
                    <option value="Coimbatore">Thanjavur</option>
                    <option value="Tirunelveli">Trichy</option>
                </select>

                <h4>3.Choose the Test Type</h4>
                <p>(Check at least one box without fail)</p>
                <input type="checkbox" name="CBC">CBC
                <br><br>
                <input type="checkbox" name="Complete Urine">Complete Urine
                <br><br>
                <input type="checkbox" name="Lipid Profile">Lipid Profile
                <br><br>
                <input type="checkbox" name="TSH">Thyroid Stimulating Hormone (TSH)
                <br><br>
                <input type="checkbox" name="Glucose Test">Glucose Test

                <h4>4.Do you want a hard copy of the report also?</h4>
                <input type="radio" name="hard-copy" value="yes">Yes
                <input type="radio" name="hard-copy" value="no">No

                <h4>5.Select Your Comfortable Date and Time
                </h4>
                <input type="date" name="date">
                <br><br>
                <input type="time" name="time">
            </form>
            <img src="images/Lab-Test/lab-test.jpg" alt="lab-test image">
        </div>
        <div class="btn">
        <button type="reset" >Reset</button>
        <button type="submit" >Submit</button>
    </div>
    </div>


</body>
</html>
